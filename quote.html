<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Montserrat&display=swap" rel="stylesheet">

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <link rel="stylesheet" href="style.css">
     
     <title>QuertyQo-Search</title>
</head>
<body>
     <div class="container-fluid search">
          <h1 id="Qpage">Welcome to QuertyQo</h1>
          <img id="quotebg" src="images/dmytro-tolokonov-Jq3WI9IQgEs-unsplash.jpg" alt="bg">

          <div id="quoteBox">
               <h4 id="sub-head">Quote For You</h4>
               <p id="quote"> </p>
               <img class="left-quote" src="images/quote-left-solid.svg" alt="" height="60px" width="60px">
               
               -By <p id="author"></p>
               
               <button onclick="getQuote(api)" id="search-btn" class="btn btn-outline-secondary my-2 my-sm-0" type="submit">New Quote</button>

          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <script>
          const quote = document.getElementById("quote");
          const author = document.getElementById("author");
          const api = "https://api.quotable.io/random";

          async function getQuote(url)
          {
               const response = await fetch(url);
               var data = await response.json();
               // console.log(data);
               quote.innerHTML = data.content;
               author.innerHTML = data.author;
          }

          getQuote(api);
     </script>

</body>
</html>
